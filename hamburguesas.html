<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hamburguesas</title>

    <style>
        body{
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        header{
            background: #ff4d4d;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .contenedor{
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            flex-wrap: wrap;
        }

        .card{
            background: white;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
            padding: 20px;
        }

        .card img{
            width: 100%;
            border-radius: 10px;
        }

        .card h3{
            margin: 15px 0 10px;
        }

        .card p{
            color: #555;
        }

        .card button{
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .card button:hover{
            background: #e63c3c;
        }
    </style>
</head>
<body>

<header>
    <h1>üçî Hamburguesas Deluxe</h1>
    <p>Las mejores hamburguesas de la ciudad</p>
</header>

<div class="contenedor">

    <div class="card">
        <img src="https://i.imgur.com/8RKXAIV.jpg">
        <h3>Hamburguesa Cl√°sica</h3>
        <p>Carne, queso, lechuga y tomate</p>
        <button>Comprar</button>
    </div>

    <div class="card">
        <img src="https://i.imgur.com/Fp3Y6qT.jpg">
        <h3>Hamburguesa BBQ</h3>
        <p>Carne, queso, tocino y salsa BBQ</p>
        <button>Comprar</button>
    </div>

    <div class="card">
        <img src="https://i.imgur.com/9YwZ0bP.jpg">
        <h3>Hamburguesa Doble</h3>
        <p>Doble carne, doble queso</p>
        <button>Comprar</button>
    </div>

</div>

</body>
</html>
